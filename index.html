<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더벨스파의 행운의 룰렛!</title>
    <!-- 넥슨체고딕체 폰트 추가 -->
    <link href="https://webfontworld.github.io/NexonGothic/NexonGothic.css" rel="stylesheet">
    <!-- 폭죽 효과를 위한 confetti.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="container">
        <!-- 게임 제목 -->
        <h1>더벨스파의 행운의 룰렛!</h1>
        <p class="subtitle">버튼을 눌러 행운을 가져가세요</p>

        <!-- 결과 표시 영역 -->
        <div id="result" class="result"></div>

        <!-- 룰렛 컨테이너 -->
        <div class="roulette-container">
            <!-- SVG로 룰렛 원판을 그림 -->
            <svg id="rouletteSVG" width="300" height="300" viewBox="0 0 300 300"></svg>
            <!-- 룰렛 포인터 -->
            <div class="pointer"></div>
        </div>

        <!-- 시작 버튼 -->
        <button id="spinButton" class="spin-button">시작</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
